services:
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    ports:
      - "8123:8123"
    environment:
      - TZ=Europe/Warsaw

  # Cloudflare Tunnel - DARMOWA subdomena bez własnej domeny
  # Po uruchomieniu sprawdź logi: docker logs cloudflared
  # Zobaczysz link: https://xxx.trycloudflare.com
  cloudflared:
    container_name: cloudflared
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --url http://homeassistant:8123
    depends_on:
      - homeassistant

  # Alternatywnie z własną domeną (zakomentowane):
  # Instrukcja: zobacz CLOUDFLARE_TUNNEL_SETUP.md
